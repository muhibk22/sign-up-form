<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form">
        <div class="form-box">
            <div class="title">
                <h1>Become a Nakama now!</h1>
                <br>
                <p>Register below to become a part of the strawhat pirates.</p>
            </div>
            <form action="#">
                <div class="input">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>

                <div class="input">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>

                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input">
                    <label for="bounty">Current Bounty</label>
                    <input type="number" id="bounty" name="bounty" min="0" required>
                </div>

                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="input">
                    <label for="confrim">Confirm Password</label>
                    <input type="password" id="confrim" name="confirm-password" required>
                </div>
                <div class="buttons">
                    <div class="reg">

                        <button type="submit">
                            Register
                        </button>
                    </div>
                    

                </div>
                <div class="login">
                    <p>Already have an account? </p><a href="#"> Sign in</a>
                </div>
            </form>
        </div>
    </div>
    <div class="image">

    </div>
</body>

</html>
